<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
</head>
<body>
    <div class="container">
        <!-- Top Bar for Dashboard and Logout -->
        <div style="position: absolute; top: 0; left: 0; display: flex; align-items: center; padding: 10px;">
            <a href="{{ url_for('home') }}" style="text-decoration: none; display: flex; align-items: center;">
                <div class="logo-container" style="display: flex; align-items: center;">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" 
                         alt="Logo" 
                         class="logo" 
                         style="width: 50px; height: 50px; margin-right: 10px;">
                    <span class="logo-name" style="font-size: 1.5rem; color: #000000; font-weight: bold;">Dokkai</span>
                </div>
            </a>
        </div>
        
        
        <!-- Welcome Section -->
        <h1 class="welcome">Welcome, <span>{{ user_name }}</span>!<br>Let's Get Stronger!</h1>
        
        <!-- Main Buttons Section -->
        <div class="button-container">
            <div class="card">
                <button class="button" onclick="window.location.href='{{ url_for('start_listen') }}';">
                    <i class="icon-listen"></i> Listening
                </button>
            </div>
            <div class="card">
                <button class="button" onclick="window.location.href='{{ url_for('play_game') }}';">
                    <i class="icon-reading"></i> Reading
                </button>
            </div>
            <div class="card">
                <button class="button" onclick="window.location.href='{{ url_for('writing') }}';">
                    <i class="icon-writing"></i> Writing
                </button>
            </div>
            <div class="card">
                <button class="button" onclick="window.location.href='{{ url_for('miscellaneous') }}';">
                    <i class="icon-misc"></i> Miscellaneous
                </button>
            </div>
        </div>
        
        <div class="top-bar">
            <button class="button dashboard" onclick="window.location.href='{{ url_for('dashboard') }}';">
                Dashboard
            </button>
            <button class="button logout" onclick="window.location.href='{{ url_for('logout') }}';">
                Logout
            </button>
        </div>

    </div>
</body>
</html>
